services:
  api:
    build: .
    image: docport-api
    container_name: users_api
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - postgres
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - docport_app_network
    command: npm run start:dev

  postgres:
    image: postgis/postgis:16-3.4
    container_name: docport_db_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - docport_app_network

volumes:
  postgres_data:
    driver: local

networks:
  docport_app_network:
    driver: bridge